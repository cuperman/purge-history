<!DOCTYPE html>
<html>
  <head>
    <title>Purge History</title>
    <link href="/src/css/purge.css" rel="stylesheet" />
    <script src="/src/js/purge.js"></script>
  </head>
  <body>
    <h1>Purge History</h1>
    <p>Purge all URLs for a specific domain from your Chrome history</p>
    <form>
      <div>
        <label>Domain</label>
        <input type="text" name="domain" id="input-domain" value="" />
      </div>
      <div>
        <label>Since</label>
        <input type="date" name="since" id="input-since" value="" />
      </div>
      <div>
        <input type="submit" id="submit-purge" value="Purge!" />
      </div>
    </form>
    <footer>
      <p><small>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></small></p>
    </footer>
  </body>
</html>
