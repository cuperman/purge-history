<!DOCTYPE html>
<html>
  <head>
    <title>Purge History</title>
    <link href="/src/css/purge.css" rel="stylesheet" />
    <script src="/src/js/purge.js"></script>
  </head>
  <body>
    <h1>Purge History</h1>
    <p>Purge all URLs for a specific domain from your Chrome history</p>
    <form>
      <div>
        <label>Domain</label>
        <input type="text" name="domain" id="input-domain" value="" />
      </div>
      <div>
        <label>Since</label>
        <input type="date" name="since" id="input-since" value="" />
      </div>
      <div>
        <input type="submit" id="submit-purge" value="Purge!" />
      </div>
    </form>
  </body>
</html>
